<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="icon" type="image/png" href="tetris.png" />
<title>Tetris</title>
<link rel="stylesheet" href="style.css">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<script src="script.js" defer></script>
</head>
<body>
  <div id="game-container">
  <div>Skor: <span id="score">0</span></div>
  <canvas id="tetris"></canvas>
   <div id="controls">
        <button id="startBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
</div>

<div id="mobile-controls">
<button id="leftBtn"><i class="fas fa-arrow-left"></i></button>
<button id="downBtn"><i class="fas fa-arrow-down"></i></button>
<button id="rightBtn"><i class="fas fa-arrow-right"></i></button>
<button id="rotateBtn"><i class="fas fa-sync-alt"></i></button>
</div>
</body>
</html>
