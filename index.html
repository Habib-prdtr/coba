<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="icon" type="image/png" href="tetris.png" />
<title>Modern Tetris</title>
<link rel="stylesheet" href="style.css">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
<script src="script.js" defer></script>
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1 class="game-title">
        <i class="fas fa-cube"></i>
        TETRIS
      </h1>
      <div class="score-display">
        <span class="score-label">Score</span>
        <span id="score" class="score-value">0</span>
      </div>
    </div>
    
    <div id="game-container" class="game-container-flex">
      <div class="game-main">
        <div class="canvas-wrapper">
          <canvas id="tetris"></canvas>
          <div class="canvas-glow"></div>
        </div>

        <div class="game-sidebar">
          <div class="next-piece-container">
            <h3 class="sidebar-title">
              <i class="fas fa-eye"></i>
              Next Piece
            </h3>
            <div class="next-piece-preview">
              <canvas id="nextPiece" width="120" height="120"></canvas>
            </div>
          </div>
        </div>
      </div>
      
      <div id="controls">
        <button id="startBtn" class="btn btn-primary">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </button>
        <button id="pauseBtn" class="btn btn-secondary">
          <i class="fas fa-pause"></i>
          <span>Pause</span>
        </button>
        <button id="resetBtn" class="btn btn-danger">
          <i class="fas fa-refresh"></i>
          <span>Reset</span>
        </button>
      </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <div class="mobile-header">
        <span>Touch Controls</span>
      </div>
      <div class="controls-grid">
        <div class="control-row">
          <button id="rotateBtn" class="mobile-btn rotate-btn">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="control-row">
          <button id="leftBtn" class="mobile-btn direction-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="downBtn" class="mobile-btn direction-btn down-btn">
            <i class="fas fa-chevron-down"></i>
          </button>
          <button id="rightBtn" class="mobile-btn direction-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Background particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
</body>
</html>
